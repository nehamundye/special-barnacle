{% extends "auctions/layout.html" %}

{% block body %}
    <h2>All {{ category }}</h2>

    <div id="main">

      {% for auction in auctions_list %}

      <div class="card mb-3">

        <div class="row g-0">
          <div class="col-md-3">
            <a href="{% url 'listingdetails' auction.listing_id %}">
              <img src="{{ auction.image_url.url }}" alt="..."  width="200" height="300">
            </a>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <a href="{% url 'listingdetails' auction.listing_id %}">
                <h5 class="card-title">{{ auction.title }}</h5>
              </a>
              <p class="card-text">Price: {{ auction.start_bid }} å††</p>
              <p class="card-text">{{ auction.description }}</p>
              <p class="card-text"><small class="text-muted">Last updated on: {{ auction.last_updated_on }}</small></p>
            </div>
          </div>
        </div>

      </div>

      {% endfor %}

    </div>

{% endblock %}
