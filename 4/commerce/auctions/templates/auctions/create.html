{% extends "auctions/layout.html" %}

{% block body %}

<form class="" action="{% url 'create' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <!-- {{ form.as_p }} -->

  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" name="title" placeholder="" required>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" name="description" placeholder="">
  </div>

  <div class="form-group">
    <label for="start_bid">Start_Bid</label>
    <input type="number" class="form-control" name="start_bid" placeholder="" required>
  </div>

  <div class="form-group">
    <label for="image_url">Upload Image</label>
    <input type="file" class="form-control-file" name="image_url">
  </div>
  <input type="submit" value="Save"/>
</form>

{% endblock %}
