<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>hover</title>
    <style media="screen">
      button {
        width: 200px;
        height: 100px;
        font-size: 28px;
        background-color: green;
      }

      button:hover {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <button type="button" name="button">Click Me</button>
  </body>
</html>
