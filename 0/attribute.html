<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>attribute</title>
    <style media="screen">
      a {
        color: blue;
      }

      a[href="https://facebook.com"] {
        color: red;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="https://google.com">Google</a></li>
      <li><a href="https://facebook.com">Facebook</a></li>
      <li><a href="https://amozon.com">Amazon</a></li>
    </ul>
  </body>
</html>
